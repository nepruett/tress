<!DOCTYPE html>
<html>
<head>
  <title>Transform RSS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <h3>Transform RSS</h3>
  <form id="transForm" enctype="multipart/form-data" method="POST" action="rest/transform/opml">
    User ID: <input type="text" id="userId" name="userId"/>
    Facebook AppID: <input type="text" id="appId" name="appId"/>
    Upload OPML File: <input type="file" id="opmlFile" name="opmlFile"/>
    <input type="submit"/>
  </form>
</body>
</html>
